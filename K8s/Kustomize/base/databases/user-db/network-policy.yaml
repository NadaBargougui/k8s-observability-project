apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: user-db-access
spec:
  podSelector:
    matchLabels:
      name: user-db
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: # and don't forget to: kubectl label namespace sockshop name=sockshop, and to verify: kubectl get namespace sockshop --show-labels
            matchLabels:
              name: sockshop
          podSelector:
            matchLabels:
              name: user
      ports:
        - protocol: TCP
          port: 27017
