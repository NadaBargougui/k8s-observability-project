apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: queue-master-access
spec:
  podSelector:
    matchLabels:
      name: queue-master
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              name: shipping
        - podSelector:
            matchLabels:
              name: orders
        - podSelector:
            matchLabels:
              name: rabbitmq
      ports:
        - protocol: TCP
          port: 80
# There's no NetworkPolicy in the original repo â€” this improves security by restricting who can talk to queue-master.
