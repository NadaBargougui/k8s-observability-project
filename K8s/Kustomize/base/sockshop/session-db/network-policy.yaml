apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: session-db-access
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: session-db
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              name: front-end
      ports:
        - protocol: TCP
          port: 6379
